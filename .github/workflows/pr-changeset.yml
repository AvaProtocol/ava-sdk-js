name: PR Changeset

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  changeset:
    name: Run Changeset
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm ci

      - name: Run Changeset
        run: npm run changeset

      # Optional: Examine the changes generated by Changeset
      - name: Review Changeset Files
        run: cat .changeset/* || echo "No changeset files created"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"  # Use operational account email
          git config --local user.name "GitHub Action"
          git add .changeset
          git commit -m "Add changeset" || echo "No changes to commit"
          git push
